  <body>
    <div class="main">
      <div class="row">

        <div
          class="col-md-6 text-center d-flex justify-content-center align-items-center"
          style="height: 100vh; width: 100%"
        >
          <h1 id="result" class="text-warning heading"></h1>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
  </body>

  <script>
    function getTime() {
      const Time = new Date();
      console.log(Time);
      const hour = Time.getHours()
      console.log(hour);
      const min = Time.getMinutes()
      console.log(min);
      const sec = Time.getSeconds()
      console.log(sec);

      setTimeout(()=>{
        getTime();
      },1000)

      result.innerHTML =`${hour} : ${min} : ${sec} ${hour>=12?'PM':'AM'}`
    }
    getTime();
  </script>
